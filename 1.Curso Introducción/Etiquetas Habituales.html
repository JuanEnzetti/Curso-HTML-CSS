<!DOCTYPE html>
<html>
    <head>
        <title>Etiquetas habituales</title>
    </head>
    <body>
        <h1>Encabezado 1</h1> <!--Este es el más grande-->
        <h6>Encabezado 6</h6> <!--Es el más chico--> <!--Hay que saber usar a los encabezados porque Google cuando haga una busqueda va a tomar como el encabezado 1 el más importante y así va la escala.-->
        <div> <!--Nos divide el código para tenerlo más ordenado-->
            <p>Hola</p> <!--Podría no poner las P y directamente poner el hola pero por buena practica se hace de esta manera, para dividir el código-->
        </div>
        <p>Esto es un párrafo</p> <!--Parrafo-->
        <a href="https://www.google.com/">Este es un enlace externo</a> <!--El "a" por si solo no hace nada, yo lo tengo que acompañar con un atributo que en este caso es href="" que nos redirige a un enlace externo.-->
        <a href="Primera página web.html">Este es un enlace interno</a> <!--En vez de ponerle un enlace de otra página lo redirigimos por la nuestra.-->
        <div>
            <h3>Listas</h3>

            <div>
                <h4>Lista ordenada</h4>
            </div>
            <ol> <!--Order list = Lista ordenada-->
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
                <li>Elemento 4</li>

            </ol>
            <div>
                <h4>Lista desordenada</h4>
                <ul>
                    <li>Elemento 1</li>
                    <li>Elemento 2</li>
                    <li>Elemento 3</li>
                    <li>Elemento 4</li>
                </ul>
            </div>
        </div>

        <div>
            <img src="" alt="" id="" class="" />    
        </div> 
    </body>

</html>
