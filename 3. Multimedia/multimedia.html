<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia HTML</title>
    </head>
    <h3>
        <h3>Imagenes</h3>
        <img src="WhatsApp Image 2022-08-18 at 4.28.44 PM.jpeg" alt="Perdón por los inconvenientes" width="300" height="300" /> <!--Src nos va a decir cual va a ser la imagen y el alt va a ser el texto alternativo si la imagen no se puede mostrar--> <!--Width es ancho y height es largo-->
        <h3>Video</h3>
        <video width="300" height="300" controls> <!--Controls es para que aparezcan los controles--> <!--Otro control que existe es el controls autoplay donde no hace falta que le des play para iniciar. Es recomendable también poner muted. Otro que también esta es el loop que se reprduce automaticamente (Esto lo escribiríamos controls autoplay muted loop)-->
            <source src="WhatsApp Video 2022-08-18 at 4.27.16 PM.mp4" type="video/mp4">
        </video>
            <h3>Audio</h3>
            <audio controls> <!--Puedo ponerle los mismos controles que a video-->
                <source src="Milei  Preparate porque la vas a pasar mal_320kbps.mp3" type="mp3"/>
            </audio>
        <h3>Imagen de internet</h3> <!--Voy a copiar la dirección de la imagen--> 
        <img src="https://www.famousbirthdays.com/faces/mefisto-magnus-image.jpg" alt="Hola Soy Magnus" width="300" height="300">
    </body>
</html>
